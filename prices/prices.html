<body>
  <header>
    <!-- Навигационная панель, фиксированная сверху, растянутая до lg размера с темным цветом -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <!-- Внутренний контейнер для нав. панели -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="topContainer">
      <img class="top-cloud" src="../images/cloud.png" alt="cloud-img">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-12">
            <!-- h1-h6 являются блочными элементами -->
            <h1>Prices</h1>
          </div>
          <div class="col-xl-12">
            <!-- p являетмя блочным элементом -->
            <!-- span является строчным элементом -->
          </div>
          <div class="col-xl-12">
          </div>
        </div>
      </div>
      <div class="container-fluid container-fluid-prices">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-bottom-space">
            <div class="card text-center h-100" >
              <div class="card-body">
                <h3 class="card-title">Landing Website</h3>
                <h2 class="card-text">10 <i class="fas fa-dollar-sign"></i></h2>
                <p class="card-text">Personal Website without JavaScript</p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-outline-light">More info</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-bottom-space">
            <div class="card text-center h-100">
              <div class="card-body">
                <h3 class="card-title">Landing Website</h3>
                <h2 class="card-text">25 <i class="fas fa-dollar-sign"></i></h2>
                <p class="card-text">Personal Website with JavaScript</p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-outline-light">More info</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-bottom-space">
            <div class="card text-center h-100">
              <div class="card-body">
                <h3 class="card-title">Multi-page website</h3>
                <h2 class="card-text">~100 <i class="fas fa-dollar-sign"></i></h2>
                <p class="card-text">Personal Multi-page website with JavaScript</p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-outline-light">More info</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- img является строчно-блочным элементом -->
      <img class="mountain-birds" src="../images/bird.png" alt="bird-img">
      <img class="bottom-cloud" src="../images/cloud.png" alt="cloud-img">
    </div>
    <div class="middle-container"></div>
  </main>
  <footer></footer>
